name: Daily Commit
on:
  schedule:
    - cron: '30 15 * * *'  # 3:30 PM UTC (9 PM IST)
  workflow_dispatch:

jobs:
  commit-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create daily commit (22f3001315@ds.study.iitm.ac.in)
        run: |
          echo "Daily update $(date)" >> log.txt
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"
          git add log.txt
          git commit -m "Automated daily commit"
          git push
